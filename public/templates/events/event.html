<div class="container-fluid" ng-cloak>
    <div class="choose_event">
        <div class="row">
            <div class="title_img">
                <img ng-src="http://www.nativeacoustics.com/wp-content/uploads/Live-Event-Recording.jpg"
                     alt="main image">
                <h2 class="align-center title_event">{{currentEvent.title}}</h2>
                <div class="event_info">
                    <div class="event_list">
                        <div class="event_list_item">
                            <i class="fa fa-hourglass-start" aria-hidden="true"></i>
                            <span class="text">{{currentEvent.startDate | date:"MMM d"}}</span>
                            <span class="text">{{currentEvent.startDate | date:"y"}}</span>
                        </div>
                        <div class="event_list_item">
                            <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                            <span class="text">{{currentEvent.endDate | date:"MMM d"}}</span>
                            <span class="text">{{currentEvent.endDate | date:"y"}}</span>
                        </div>
                        <div class="event_list_item">
                            <i class="fa fa-male" aria-hidden="true"></i>
                            <span class="text">{{currentEvent.regLimit}}</span>
                        </div>
                        <div class="event_list_item">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span class="text">{{currentEvent.followers.length}}</span>
                        </div>
                        <div class="event_list_item">
                            <md-button aria-label="photo" class="md-icon-button md-fab md-mini register" ng-class="{'registred':eventList.registred}" ng-click="registration($event)">
                                <md-icon md-font-icon="fa-star" class="fa star"></md-icon>
                                <md-icon md-font-icon="fa-check" class="fa check"></md-icon>
                                <md-icon md-font-icon="fa-times" class="fa times"></md-icon>
                            </md-button>
                        </div>
                        <div class="event_list_item">
                            <md-button aria-label="update" class="md-icon-button md-fab md-mini"  ng-click="updateEvent(currentEvent)">
                                <md-icon md-font-icon="fa-wrench" class="fa"></md-icon>
                            </md-button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="content_block">
                    <p>{{currentEvent.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
