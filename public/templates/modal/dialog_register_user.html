<md-dialog  aria-label="User Registrate" ng-cloak>
    <div >
        <md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Register to event</h2>
            </div>
        </md-toolbar>
        <div>
            <form name="userForm" layout-padding>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>First Name</label>
                        <input ng-model="newUser.firstName" name="firstName" required>
                        <div ng-messages="userForm.firstName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Last Name</label>
                        <input ng-model="newUser.lastName" name="lastName" required>
                        <div ng-messages="userForm.lastName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block">
                        <label>Client Email</label>
                        <input required type="text" name="clientEmail" ng-model="newUser.email"
                               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-messages="userForm.clientEmail.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Phone Number</label>
                        <input required type="text" name="phoneNum" ng-model="newUser.phoneNumber" ng-pattern="/[0-9]$/" />
                        <div ng-messages="userForm.phoneNum.$error" role="alert">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="pattern">You can use only numbers</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Company</label>
                        <input ng-model="newUser.company" name="company">
                    </md-input-container>
                </div>
                <md-dialog-actions layout-align="center center"  layout-wrap layout="row">

                    <md-button
                            class="md-button md-raised md-prime md-hue-1"
                            ng-click="addUser()"
                            ng-disabled="userForm.$invalid">
                        Submit
                    </md-button>
                    <md-button
                            class="md-button md-raised md-prime md-hue-1"
                            ng-click="close()">
                        Close
                    </md-button>
                </md-dialog-actions>
            </form>
        </div>
    </div>

</md-dialog>
